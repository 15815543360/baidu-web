<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    *{
      padding: 0;
      margin: 0;
    }
    div{
      width: 270px;
      height: 50px;
      top: 50%;
      left: 50%;
      position: absolute;
      margin-top: -25px;
      margin-left: -135px;
      border: 1px solid red;
    }
    p{
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
<div>
  名称： <input type="text" onblur="CheckName()"  id="input" required="required"> <input type="button" value="验证">
  <p id="p">必填，长度为4~16个字符</p>
</div>
<script type="text/javascript">
  function CheckName(){
    var Input=document.getElementById("input");
    var oP=document.getElementById("p");
    if(Input.value=="")
    {
      Input.style.borderColor="red";
      p.style.color="red";
      p.innerHTML="姓名不能为空";
      return false;
    }
    else {

        var word=Input.value;
        var Reg=/^[0-9a-zA-Z_]{4,16}$/;
        if(Reg.test(word))
        {
          Input.style.borderColor="#00ff16";
          p.style.color="#00ff16";
          p.innerHTML="名称正确";
        }
        else {
          Input.style.borderColor="red";
          p.style.color="red";
          p.innerHTML="长度为4~16个字符";
        }

    }

  }


</script>
</body>
</html>
