          TRA LEF：向屏幕的左侧移动一格，方向不变<br>
          TRA TOP：向屏幕的上面移动一格，方向不变<br>
          TRA RIG：向屏幕的右侧移动一格，方向不变<br>
          TRA BOT：向屏幕的下面移动一格，方向不变<br>
          MOV LEF：方向转向屏幕左侧，并向屏幕的左侧移动一格<br>
          MOV TOP：方向转向屏幕上面，向屏幕的上面移动一格<br>
          MOV RIG：方向转向屏幕右侧，向屏幕的右侧移动一格<br>

<script type="text/javascript">
    var movetop=0;
    var moveleft=0;
    var index=1;//方向索引值 
    var angle=0;//方向所处角度索引值 初始方向向上  角度为0

    function tralef(){
      var box=document.getElementById("start");

      if(moveleft>-155)
      {
        moveleft-=31;
        box.style.left=moveleft+"px";
      }
    }
    function tratop(){
      var box=document.getElementById("start");

      if(movetop>-155)
      {
        movetop-=31;
        box.style.top=movetop+"px";
      }
    }
    function trarig(){
      var box=document.getElementById("start");

      if(moveleft<124)
      {
        moveleft+=31;
        box.style.left=moveleft+"px";
      }
    }
    function trabot(){
      var box=document.getElementById("start");

      if(movetop<124)
      {
        movetop+=31;
        box.style.top=movetop+"px";
      }
    }
    function movlef(){
      var box=document.getElementById("start");

      if(index==1){
        box.style.transform="rotate("+(angle-90)+"deg)";
        index=4;
      }
      if(index==2){
        box.style.transform="rotate("+(angle-180)+"deg)";
        index=4;
      }
      if(index==3){
        box.style.transform="rotate("+(angle+90)+"deg)";
        index=4;
      }
      if(index==4){
        tralef();
        angle=-90;
        console.log(angle);

      }
    }
    function movtop(){
      var box=document.getElementById("start");

      if(index==2){
        box.style.transform="rotate("+(angle-90)+"deg)";
        index=1;
      }
      if(index==3){
        box.style.transform="rotate("+(angle+180)+"deg)";
        index=1;
      }
      if(index==4){
        box.style.transform="rotate("+(angle+90)+"deg)";
        index=1;
      }
      if(index==1){
        tratop();
        angle=0;
        console.log(angle);
      }
    }
    function movrig(){
      var box=document.getElementById("start");

      if(index==3){
        box.style.transform="rotate("+(angle-90)+"deg)";
        index=2;
      }
      if(index==4){
        box.style.transform="rotate("+(angle-180)+"deg)";
        index=2;
      }
      if(index==1){
        box.style.transform="rotate("+(angle+90)+"deg)";
        index=2;
      }
      if(index==2){
        trarig();
        angle=90;
        console.log(angle);
      }
    }
    function movbot(){
      var box=document.getElementById("start");

      if(index==4){
        box.style.transform="rotate("+(angle-90)+"deg)";
        index=3;
      }
      if(index==1){
        box.style.transform="rotate("+(angle-180)+"deg)";
        index=3;
      }
      if(index==2){
        box.style.transform="rotate("+(angle+90)+"deg)";
        index=3;
      }
      if(index==3){
        trabot();
        angle=180;
        console.log(angle);
      }
    }
    window.onload=function(){

      btn1.onclick=function(){
        if (txt1.value=="TRA LEF") {
