<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IFE JavaScript Task 01</title>
  <style media="screen">
    #ul1 li{
      list-style: none;
      float: left;
      width: auto;
      height: 30px;
      line-height: 30px;
      background-color: red;
      color: #fff;
      margin-left: 10px;
      word-wrap: break-word;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <textarea name="name" rows="8" cols="80" id="txt1"></textarea>
  <input type="button" id="leftin" value="左侧进" onclick="left_In()">
  <input type="button" id="rightin" value="右侧进" onclick="right_In()">
  <input type="button" id="leftout" value="左侧出" onclick="left_Out()">
  <input type="button" id="rightout" value="右侧出" onclick="right_Out()">

  <input type="text" placeholder="查询文本输入框" id="txt2">
  <input type="button" id="btn6" value="查询" onclick="search()">

  <ul id="ul1">
    <li>10</li>
    <li>3</li>
    <li>7</li>
    <li>12</li>
    <li>11</li>
    <li>30</li>
  </ul>

  <script type="text/javascript">
    function left_In(){
        var txt1=document.getElementById("txt1");//获取文本框
        var oUl=document.getElementById("ul1");//获取ul
        var cLi=document.createElement("li");//创建li

        cLi.innerHTML=txt1.value;//将文本框的内容赋给创建出来的li
        oUl.insertBefore(cLi,oUl.childNodes[0]);//将创建出来的li插入到ul的第一个子节点之前
    }

    function right_In(){
      var txt1=document.getElementById("txt1");
      var oUl=document.getElementById("ul1");
      var cLi=document.createElement("li");

      cLi.innerHTML=txt1.value;
      oUl.appendChild(cLi);//将创建出来的li添加到ul的最后一个子节点的后面
    }

    function left_Out(){
      var oUl=document.getElementById("ul1");
      var aLi=oUl.getElementsByTagName("li");//获取ul下的li
      alert(aLi[0].innerHTML);
      oUl.removeChild(aLi[0]);//将ul下的li的第一个从ul中删除

          if(aLi.length==0)//如果li为零，弹出队列已空
          {
            alert("队列已空");
          }
    }

    function right_Out(){
      var oUl=document.getElementById("ul1");
      var aLi=oUl.getElementsByTagName("li");
      var liLength=aLi.length;
      alert(aLi[liLength-1].innerHTML);
      oUl.removeChild(aLi[liLength-1]);
      if(aLi.length==0)
      {
        alert("队列已空");
      }
    }

    function delLi(){
      var oUl=document.getElementById("ul1");
      var aLi=oUl.getElementsByTagName("li");
      for(var i=0;i<aLi.length;i++)
      {
        if(aLi[i].tagName=="LI")
        {
        aLi[i].onclick=function(){
        this.parentNode.removeChild(this);
        }
      }
    }
    }

    function search(){
      var txt2=document.getElementById("txt2");
      var btn6=document.getElementById("btn6");
      var oUl=document.getElementById("ul1");
      var aLi=oUl.getElementsByTagName("li");

      btn6.onclick=function(){

      for(var i=0;i<aLi.length;i++)
      {
        var t=aLi[i].innerHTML.match(txt2.value);//在每一个li中查询匹配在txt2里输入的值，将他们记录下来，如果一个都没有匹配到，t=0；

        if(t>0)
        {
          aLi[i].style.backgroundColor="blue";
        }
        else {
          aLi[i].style.backgroundColor="red";
        }
      }
    }
    }

   search();
  </script>
</body>
</html>
