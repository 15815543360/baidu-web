<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>IFE JavaScript Task 01</title>
</head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--
      <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li>
                                     -->
  </ul>
  <script type="text/javascript">
    var aqiDate=[
      ["北京",90],
      ["上海",50],
      ["福州",10],
      ["广州",50],
      ["成都",90],
      ["西安",100],
    ];

    (function(){
      /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */

        for(var i=0;i<aqiDate.length;i++)
        {
          var number=aqiDate[i][1];//取出二维数组的第二列 数值
          var city=aqiDate[i][0];//取出二维数组的第一列 城市
          if(number>60)
          {
            var index=i+1;
            // var lival="<li>"+"第"+(i+1)+"名:"+name+","+number+"</li>";
            // var lisum=lisum+lival;

            var oLi=document.createElement("li");//创建li
            oLi.innerHTML="第"+(i+1)+"名:"+city+","+number;//li里的内容
            var aqi_list=document.getElementById("aqi-list");//获取ul
            aqi_list.appendChild(oLi);//将li添加到ul里面
          }

        }

    })()
  </script>
</body>
</html>
